<html>
  <head>
    <title>jQuery i18n Test</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="libs/CLDRPluralRuleParser/src/CLDRPluralRuleParser.js"></script>
    <script src="libs/jquery.i18n/src/jquery.i18n.js"></script>
    <script src="libs/jquery.i18n/src/jquery.i18n.messagestore.js"></script>
    <script src="libs/jquery.i18n/src/jquery.i18n.fallbacks.js"></script>
    <script src="libs/jquery.i18n/src/jquery.i18n.parser.js"></script>
    <script src="libs/jquery.i18n/src/jquery.i18n.emitter.js"></script>
    <script src="libs/jquery.i18n/src/jquery.i18n.language.js"></script>
    <button id="test-button-fr">Ceci est un test</button>
    <button id="test-button-en">This is a test</button>
    <script type="text/javascript">
      $('button#test-button-fr').on('click', function() {
        $.i18n().locale = 'fr';
        alert("Lang="+$.i18n().locale +"\n"+ $.i18n("$1 de $2 {{plural:$2|page|pages}}", 5, 10));
      })
      $('button#test-button-en').on('click', function() {
        $.i18n().locale = 'en';
        alert("Lang="+$.i18n().locale +"\n"+ $.i18n("$1 of $2 {{plural:$2|page|pages}}", 5, 10));
      })
    </script>
  </body>
</html>
